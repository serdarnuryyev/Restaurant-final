<div class="mt-5" style="background-color: bisque;" *ngIf="cartService.dishes && cartService.dishes.length > 0">

    <table>
            <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                    <th></th>
                  </tr>
        <tr *ngFor="let dish of cartService.dishes" class="card-col col-12 col-lg-4">
            <td><img class="feature-image" src={{dish.image}}></td>
            <td>{{dish.title}}</td>
            <td>{{dish.price | currency:'USD'}} </td>
            <td><button mat-button color="accent" (click)="deleteDish(dish)" class="float-right"> Remove</button></td>

        </tr>
        <tr>
                <th></th>
                <th>Total</th>
                <th>{{cartService.calculateTotal() | currency:'USD'}}

                </th>
                <th></th>
              </tr>
    </table>
    <br/>
    <br/>
    <h2>Contact Details</h2>
    <form #contactForm="ngForm" (submit)=submitOrder()>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Name</mat-label>
                    <input type="tel" matInput placeholder="Name" name="name" [(ngModel)]="contact.name">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Telephone</mat-label>
                    <input type="tel" matInput placeholder="Telephone" name="tel" [(ngModel)]="contact.tel">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" name="email" [(ngModel)]="contact.email">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>

            </div>
        </div>
        <div class="action text-right mt-5">
            <button mat-raised-button color="accent" type="submit">Submit <mat-icon matSuffix>send</mat-icon></button>

        </div>
    </form>

</div>
