
<div class="container my-5"*ngIf="dishService.dishes && dishService.dishes.length > 0">
       
          <div class="row">
            <div class="col-lg-4 col-md-12 card-deck" *ngFor="let dish of dishService.dishes">
              <div class="card shadow ">
                <div class="card-body">
                  <div class="row">
                    <div class="col-6">
                      <a>
                        <img src={{dish.image}}
                          class="img-fluid">
                      </a>
                    </div>
                    <div class="col-6">
                      <a>
                        <strong>{{dish.title}}</strong>
                      </a>
                      <h6>
                        <strong>{{dish.price | currency:'USD'}}</strong>
                      </h6>
                    </div>
                  </div>
                </div>
                  <div class="card-footer text-center" >
                        <button mat-button color="accent" (click)="deleteDish(dish)"> DELETE</button>
                        <button mat-button color="primary" [routerLink]="['/detail', dish._id]">MORE</button>
                        <button class="btn btn-primary" (click)="addToCart(dish)"><i class="fa fa-shopping-cart"></i>Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
       
      </div>
